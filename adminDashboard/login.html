
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard | Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link  href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.ckeditor.com/4.8.0/standard-all/ckeditor.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="index.html">AdminStrap</a>
      </div>
    </nav>

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"><i class="fas fa-cog"></i> Administrator Login</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="login" action="index.html" method="post">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="abc@email.com">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password">
              </div>
              <button type="submit" class="btn btn-primary form-control"> Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>Copyright AdminStrap, &copy; 2017</p>
    </footer>

    ================================================== -->

    <script src="js/popper.min.js"></script>
