<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id='name-0'>
        Player1
      </div>
      <div class="player-score" id='score-0'>
        23
      </div>
      <div class="current-box">
        <div class="current-label">
          Current
        </div>
        <div class="current-score" id='current-0'>
          43
        </div>
      </div>
    </div>
    <div class="player-1-panel">
      <div class="player-name" id="name-1">
        Player2
      </div>
      <div class="player-score" id="score-1">
        25
      </div>
      <div class="current-box">
        <div class="current-label">
          Current
        </div>
        <div class="current-score" id="current-1">
          43
        </div>
      </div>
    </div>
    <button class="btn-new">
      <i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll">
      <i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold">
      <i class="ion-ios-download-outline"></i>Hold</button>

    <input type="text" name="input" id="targetScore" placeholder="Target">

    <img src="img/dice-5.png" alt="Dice1" class="dice" id='dice-1'>
    <img src="img/dice-5.png" alt="Dice2" class="dice" id='dice-2'>
  </div>

  <!-- <script type="text/javascript" src="js/script.js"></script> -->
  <script type="text/javascript" src="js/challenge.js"></script>
</body>

</html>
